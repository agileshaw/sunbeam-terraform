name: deploy

on:
  workflow_call:


jobs:
  deploy:
    name: deploy
    runs-on: [self-hosted, xlarge]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        # Use actions-operator@main once the below bugis fixed 
        # https://github.com/charmed-kubernetes/actions-operator/issues/67
        uses: charmed-kubernetes/actions-operator@f0f23fb5c81def7bf525a2940482191e4966a02a
        with:
          provider: microk8s
          channel: 1.28-strict/stable
          juju-channel: 3.3/stable
          microk8s-addons: hostpath-storage dns rbac metallb:10.64.140.40-10.64.140.49
      - name: Install dependencies
        run: |
          sudo snap install --classic terraform
          sudo snap install --classic juju-wait
      - name: Apply terraform
        run: |
          echo '{"credential": "microk8s", "enable-vault": true, "enable-barbican": true}' > terraform.tfvars.json
          terraform init
          terraform apply -auto-approve
          juju model-config -m openstack automatically-retry-hooks=true
          juju-wait -vw -m openstack -t 3600 -x cinder-ceph -r 3
      - name: Collect juju status
        if: always()
        run: |
          juju status -m openstack
          juju debug-log -m openstack --replay
